name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_BAY_03AF1EF10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" 
          api_location: "" 
          output_location: "." 
          

  update-supabase:
    runs-on: ubuntu-latest
    needs: build_and_deploy_job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run SQL Script on Supabase
        env:
          PGHOST: ${{ secrets.SUPABASE_HOST }}
          PGPORT: ${{ secrets.SUPABASE_PORT }}
          PGUSER: ${{ secrets.SUPABASE_DEVELOP_USER }}
          PGPASSWORD: ${{ secrets.SUPABASE_DEVELOP_PASSWORD }}
          PGDATABASE: ${{ secrets.SUPABASE_DATABASE }}
        run: |
          chmod +x ./sql_scripts/aplica_migrations.sh
          ./sql_scripts/aplica_migrations.sh ${{ secrets.SUPABASE_HOST }} \
                                             ${{ secrets.SUPABASE_PORT }} \
                                             ${{ secrets.SUPABASE_DATABASE }} \
                                             ${{ secrets.SUPABASE_DEVELOP_USER }} \
                                             ${{ secrets.SUPABASE_DEVELOP_PASSWORD }}
